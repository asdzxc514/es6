// 클로저를 이용해서 프라이빗 메소드 (private method) 흉내내기


// 1.
var counter = (function() {

    var privateCounter = 0; // 지역변수 (프라이빗 아이템1)

    function changeBy(val) {  // changeBy 함수 (프라이빗 아이템2)
        privateCounter += val;
    }
    return {
        increment: function() {
            changeBy(1);
        },
        decrement: function() {
            changeBy(-1);
        },
        value: function() {
            return privateCounter;
        }
    };   

})();


console.log(counter.value()); // logs 0

counter.increment();
counter.increment();
console.log(counter.value()); // logs 2

counter.decrement();
console.log(counter.value()); // logs 1


// 프라이빗 아이템들은 return 안에있는 세 개의 퍼블릭 함수(increment/decrement/value)를 통해서만 접근이되어야만 한다!
// 세 개의 퍼블릭 함수는 '클로저' 이다

// 즉시 실행함수라서 2번 예제처럼 console.log(counter1.value()); 처럼 다른 변수에 담아서 사용 불가능!

    // 2.
    var makeCounter = function(){
        var privateCounter = 0;

        function changeBy(val){
            privateCounter += val;
        }
        return {
            increment: function(){
                changeBy(1);
            },
            decrement: function(){
                changeBy(-1);
            },
            value: function(){
                return privateCounter;
            }
        }  
    };
    
    var counter1 = makeCounter();
    var counter2 = makeCounter();

    console.log(counter1.value()); /* 0 */

    counter1.increment();
    counter1.increment();

    console.log(counter1.value()); /* 2 */

    counter1.decrement();

    console.log(counter1.value()); /* 1 */
    console.log(counter2.value()); /* 0 */


    // makeCounter 에 담긴 내용이 즉시 실행함수여야만

    2. 그냥 함수가 담아있을 경우
